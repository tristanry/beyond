<!DOCTYPE html>

<head>

        body,

            padding: 0;

        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* UI & Glassmorphism */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a2a3a 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: auto;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            font-size: 2.5rem;
            letter-spacing: 4px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .mode-btn:hover,
        .mode-btn:active {
            background: rgba(64, 169, 255, 0.1);
            border-color: rgba(64, 169, 255, 0.3);
            transform: translateY(-2px);
        }

        .mode-btn h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            margin: 0 0 5px 0;
            color: #fff;
        }

        .mode-btn span {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* HUD Styles for Normal Text Mode */
        #result-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        #result-distance {
            font-family: 'Inter', monospace;
            /* Tech look */
            color: #40a9ff;
            letter-spacing: 2px;
            font-size: 1.2rem;
            margin-top: 5px;
        }

        #compass-debug {
            font-family: 'Inter', monospace;
            font-size: 0.7rem;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>

    <!-- Camera Feed -->
    <video id="camera-feed" autoplay playsinline muted></video>

    <!-- UI Overlay -->
    <div id="ui-layer"
        style="position: absolute; width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center;  pointer-events:none; z-index:2;">
        <canvas id="ar-canvas"></canvas>
        <div id="result-name"></div>
        <div id="result-distance"></div>
        <div id="compass-debug">Waiting for sensors...</div>
    </div>

    <!-- Start Screen / Permissions -->
    <div id="start-screen">
        <div class="glass-card">
            <div>
                <h1>Ocean Gazer</h1>
                <p class="subtitle">Augmented Reality Geography</p>
            </div>

            <button id="btn-single" class="mode-btn">
                <h3>Single Beam</h3>
                <span>Identify land directly ahead.</span>
            </button>

            <button id="btn-multiple" class="mode-btn">
                <h3>Horizon Scanner</h3>
                <span>Visualize all coastlines in AR.</span>
            </button>
        </div>
    </div>

    <script>
        // --- Configuration & Data ---

            { name: "ðŸ‡¦ðŸ‡· Argentina", poly: [[-55, -66], [-35, -55], [-22, -65], [-22, -73], [-50, -73]] },

            { name: "ï¿½ï¿½ Morocco", poly: [[28, -13], [36, -6], [35, -2], [30, -5]] },

            { name: "West Africa (General)", poly: [[4, -10], [15, -17], [25, -15], [30, 10], [4, 10]] },
            { name: "East Africa (General)", poly: [[-10, 40], [15, 40], [12, 51], [-10, 41]] },
            { name: "ï¿½ï¿½ Madagascar", poly: [[-25, 43], [-12, 49], [-15, 51], [-26, 45]] },

            // --- Asia / Middle East ---
            { name: "ðŸ‡·ðŸ‡º Russia", poly: [[42, 130], [55, 135], [60, 180], [70, 180], [70, 40], [50, 40], [42, 48]] }, // Simplified roughly
            { name: "ðŸ‡¨ðŸ‡³ China", poly: [[20, 105], [40, 75], [50, 135], [30, 122], [20, 110]] },
            { name: "ï¿½ï¿½ India", poly: [[8, 77], [20, 70], [30, 75], [20, 88], [8, 78]] },
            { name: "ðŸ‡¯ðŸ‡µ Japan", poly: [[31, 130], [45, 140], [45, 146], [31, 131]] },
            { name: "ðŸ‡¸ðŸ‡¦ Saudi Arabia", poly: [[16, 42], [30, 35], [30, 50], [16, 53]] },

            // --- SE Asia / Oceania ---
            { name: "ðŸ‡¦ðŸ‡º Australia", poly: [[-35, 115], [-11, 130], [-11, 142], [-30, 153], [-39, 146]] },
            { name: "ï¿½ï¿½ New Zealand", poly: [[-46, 166], [-34, 172], [-34, 179], [-47, 167]] },
            { name: "ðŸ‡®ðŸ‡© Indonesia", poly: [[-10, 95], [6, 95], [6, 141], [-10, 141]] }, // Very rough box
            { name: "ðŸ‡µðŸ‡­ Philippines", poly: [[5, 119], [18, 120], [18, 126], [5, 126]] },

            // --- Antarctica ---
            { name: "ðŸ‡¦ðŸ‡¶ Antarctica", poly: [[-65, -180], [-65, 180], [-90, 180], [-90, -180]] }
        ];

        // --- State ---
        const state = {
            lat: null,
            lon: null,
            heading: 0,
            hasHeading: false,
            hasLocation: false
        };

        const R = 6371; // Earth Radius in km

        // --- DOM Elements ---
        const btnSingle = document.getElementById('btn-single');
        const btnMultiple = document.getElementById('btn-multiple');
        const startScreen = document.getElementById('start-screen');
        const videoElement = document.getElementById('camera-feed');
        const elName = document.getElementById('result-name');
        const elDist = document.getElementById('result-distance');
        const elDebug = document.getElementById('compass-debug');
        const canvas = document.getElementById('ar-canvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- Math & Geography Functions ---

        function toRad(deg) { return deg * Math.PI / 180; }
        function toDeg(rad) { return rad * 180 / Math.PI; }

        // Calculate destination point given start, bearing (deg), and distance (km)
        function getDestination(lat1, lon1, bearing, dist) {
            const lat1Rad = toRad(lat1);
            const lon1Rad = toRad(lon1);
            const bearingRad = toRad(bearing);
            const angDist = dist / R;

            const lat2Rad = Math.asin(Math.sin(lat1Rad) * Math.cos(angDist) +
                Math.cos(lat1Rad) * Math.sin(angDist) * Math.cos(bearingRad));

            let lon2Rad = lon1Rad + Math.atan2(Math.sin(bearingRad) * Math.sin(angDist) * Math.cos(lat1Rad),
                Math.cos(angDist) - Math.sin(lat1Rad) * Math.sin(lat2Rad));

            // Normalize lon to -180 to +180
            lon2Rad = (lon2Rad + 3 * Math.PI) % (2 * Math.PI) - Math.PI;

            return {
                lat: toDeg(lat2Rad),
                lon: toDeg(lon2Rad)
            };
        }

        // Ray Casting algorithm to check if point is in polygon
        function isPointInPolygon(point, vs) {
            // point: {lat, lon}, vs: [[lat, lon], ...]
            const x = point.lon, y = point.lat;
            let inside = false;
            for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
                const xi = vs[i][1], yi = vs[i][0];
                const xj = vs[j][1], yj = vs[j][0];

                const intersect = ((yi > y) !== (yj > y)) &&
                    (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                if (intersect) inside = !inside;
            }
            return inside;
        }

        // The Core Logic: Raycast across the ocean
        function findLand(lat, lon, heading) {
            // Identify start country
            let startCountry = null;
            for (const c of COUNTRIES) {
                if (isPointInPolygon({ lat, lon }, c.poly)) {
                    startCountry = c.name;
                    break;
                }
            }

            // Step size in km. 100km is decent for performance vs accuracy on this scale.
            const step = 50;
            const maxDist = 20000; // Half way around world roughly

            for (let d = step; d < maxDist; d += step) {
                const p = getDestination(lat, lon, heading, d);

                // Check all countries
                for (const country of COUNTRIES) {
                    if (country.name === startCountry) continue; // Ignore origin

                    if (isPointInPolygon(p, country.poly)) {
                        return { country: country.name, distance: d };
                    }
                }
            }
            return null;
        }

        // --- AR Render Logic (HUD Style) ---
        function drawAR() {
            // Fix: Clean entire canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const horizonY = canvas.height / 2;
            const fov = 60;
            const pxPerDeg = canvas.width / fov;

            // Draw Horizon Line
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(0, horizonY);
            ctx.lineTo(canvas.width, horizonY);
            ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
            ctx.setLineDash([5, 10]);
            ctx.stroke();
            ctx.restore();

            COUNTRIES.forEach(country => {
                let pointsOnScreen = [];
                let sumX = 0;

                country.poly.forEach(pt => {
                    const lat2 = pt[0];
                    const lon2 = pt[1];

                    // Calculate Bearing
                    const y = Math.sin(toRad(lon2 - state.lon)) * Math.cos(toRad(lat2));
                    const x = Math.cos(toRad(state.lat)) * Math.sin(toRad(lat2)) -
                        Math.sin(toRad(state.lat)) * Math.cos(toRad(lat2)) * Math.cos(toRad(lon2 - state.lon));
                    const brng = toDeg(Math.atan2(y, x));
                    const bearing = (brng + 360) % 360;

                    let rel = bearing - state.heading;
                    while (rel < -180) rel += 360;
                    while (rel > 180) rel -= 360;

                    if (Math.abs(rel) < (fov / 2 + 20)) {
                        const sx = (canvas.width / 2) + (rel * pxPerDeg);
                        const sy = horizonY;
                        pointsOnScreen.push({ x: sx, y: sy });
                        sumX += sx;
                    }
                });

                if (pointsOnScreen.length > 0) {
                    const centerX = sumX / pointsOnScreen.length;

                    // --- HUD Marker Visuals ---
                    const markerHeight = 40;
                    const labelY = horizonY - markerHeight;

                    // 1. Vertical Pin Line
                    ctx.save();
                    ctx.beginPath();
                    ctx.moveTo(centerX, horizonY);
                    ctx.lineTo(centerX, labelY);
                    ctx.strokeStyle = "#40a9ff"; // Tech blue
                    ctx.lineWidth = 1;
                    ctx.globalAlpha = 0.8;
                    ctx.stroke();

                    // 2. The Dot on Horizon
                    ctx.beginPath();
                    ctx.arc(centerX, horizonY, 3, 0, Math.PI * 2);
                    ctx.fillStyle = "#40a9ff";
                    ctx.fill();

                    // 3. Label Box (Glassy)
                    ctx.font = "14px Inter";
                    const textWidth = ctx.measureText(country.name).width;
                    const padding = 8;
                    const boxX = centerX - (textWidth / 2) - padding;
                    const boxY = labelY - 24;
                    const boxW = textWidth + (padding * 2);
                    const boxH = 24;

                    ctx.fillStyle = "rgba(0, 0, 0, 0.6)"; // Dark background for contrast
                    ctx.fillRect(boxX, boxY, boxW, boxH);

                    // Border for tech feel
                    ctx.strokeStyle = "rgba(64, 169, 255, 0.5)";
                    ctx.lineWidth = 1;
                    ctx.strokeRect(boxX, boxY, boxW, boxH);

                    // Text
                    ctx.fillStyle = "white";
                    ctx.textAlign = "center";
                    ctx.fillText(country.name.toUpperCase(), centerX, labelY - 7);

                    ctx.restore();
                }
            });
        }

        // --- Update Loop ---
        let lastCalcTime = 0;

        function updateUI() {
            if (!state.hasLocation || !state.hasHeading) {
                elDebug.innerText = `GPS: ${state.hasLocation ? 'OK' : 'Waiting'} | Compass: ${state.hasHeading ? 'OK' : 'Waiting'}`;
                return;
            }

            const now = Date.now();

            // 1. Single Mode Logic (Updates Text)
            if (state.mode === 'single' && now - lastCalcTime > 500) {
                lastCalcTime = now;

                // Hide Canvas
                canvas.style.display = 'none';
                elName.style.display = 'block';
                elDist.style.display = 'block';

                const result = findLand(state.lat, state.lon, state.heading);

                if (result) {
                    elName.innerText = result.country;
                    elDist.innerText = `${Math.round(result.distance).toLocaleString()} km`;
                } else {
                    elName.innerText = "The Open Ocean";
                    elDist.innerText = "No land in sight";
                }
            }
            // 2. Multiple Mode Logic (Updates Canvas)
            else if (state.mode === 'multiple') {
                // Show Canvas
                canvas.style.display = 'block';
                // Hide main text
                elName.style.display = 'none';
                elDist.style.display = 'none';

                // Run AR Loop (Target 60fps or whatever requestAnimationFrame gives, but simple here)
                drawAR();
            }

            elDebug.innerText = `Mode: ${state.mode} | Heading: ${Math.round(state.heading)}Â°`;
        }

        // --- Hardware Access ---

        async function init() {
            startScreen.style.display = 'none';

            // 1. Camera
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } }
                }).catch(() => {
                    // Fallback if "environment" exact fails (some deskops)
                    return navigator.mediaDevices.getUserMedia({ video: true });
                });
                videoElement.srcObject = stream;
            } catch (err) {
                console.error("Camera fail:", err);
                alert("Camera access failed. Please enable permissions.");
            }

            // 2. Geolocation
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition((pos) => {
                    state.lat = pos.coords.latitude;
                    state.lon = pos.coords.longitude;
                    state.hasLocation = true;
                    updateUI();
                }, (err) => {
                    console.error("GPS fail:", err);
                    alert("GPS access failed.");
                }, {
                    enableHighAccuracy: true
                });
            } else {
                alert("Geolocation not supported.");
            }

            // 3. Orientation
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        } else {
                            alert("Compass permission denied.");
                        }
                    })
                    .catch(console.error);
            } else {
                // Android / Non-iOS
                window.addEventListener('deviceorientationabsolute', handleAbsoluteOrientation);
                // Fallback normal orientation
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        function handleAbsoluteOrientation(e) {
            // Android Chrome often uses this for true north
            if (e.alpha !== null) {
                state.heading = 360 - e.alpha;
                state.hasHeading = true;
                updateUI();
            }
        }

        function handleOrientation(e) {
            // iOS WebKit
            if (e.webkitCompassHeading) {
                state.heading = e.webkitCompassHeading;
                state.hasHeading = true;
                updateUI();
            } else if (!state.hasHeading && e.alpha !== null) {
                // Fallback for devices that don't support absolute but send alpha
                // Check if absolute is true
                if (e.absolute) {
                    state.heading = 360 - e.alpha;
                    state.hasHeading = true;
                    updateUI();
                }
            }
        }

        // Start Button
        // Start Buttons
        function startApp(mode) {
            state.mode = mode;
            init();
        }

        btnSingle.addEventListener('click', () => startApp('single'));
        btnMultiple.addEventListener('click', () => startApp('multiple'));

    </script>
