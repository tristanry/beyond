<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ocean Gazer</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: white;
        }

        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            /* Slight dim for readability */
            pointer-events: none;
            z-index: 2;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: auto;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-weight: 200;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        button {
            background: white;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .info-text {
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            max-width: 80%;
        }

        .secondary-text {
            font-size: 1rem;
            opacity: 0.8;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.8);
        }

        #compass-debug {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
            z-index: 3;
        }

        #ar-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #result-name,
        #result-distance {
            z-index: 3;
        }
    </style>
</head>

<body>

    <!-- Camera Feed -->
    <video id="camera-feed" autoplay playsinline muted></video>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <canvas id="ar-canvas"></canvas>
        <div id="result-name" class="info-text">Point your phone at the sea...</div>
        <div id="result-distance" class="secondary-text">--</div>
        <div id="compass-debug">Waiting for sensors...</div>
    </div>

    <!-- Start Screen / Permissions -->
    <div id="start-screen">
        <h1>OCEAN GAZER</h1>
        <p style="margin-bottom: 30px; line-height: 1.5; color: #ccc;">
            This experience requires camera access, <br>GPS location, and compass access.
        </p>
        <div style="display: flex; gap: 15px; flex-direction: column;">
            <button id="btn-single">Single Country</button>
            <button id="btn-multiple">Multiple Countries (AR)</button>
        </div>
    </div>

    <script>
        // --- Configuration & Data ---

        const COUNTRIES = [
            {
                name: "ðŸ‡ºðŸ‡¸ United States",
                poly: [
                    [24.5, -81.8], [32.0, -81.0], [35.0, -75.0], [41.0, -70.0], [45.0, -67.0],
                    [47.0, -68.0], [49.0, -95.0], [30.0, -95.0], [25.0, -97.0]
                ] // Rough East/Gulf Coast
            },
            {
                name: "ðŸ‡¨ðŸ‡¦ Canada",
                poly: [
                    [43.0, -66.0], [45.0, -67.0], [50.0, -60.0], [55.0, -55.0],
                    [60.0, -60.0], [60.0, -100.0], [45.0, -80.0]
                ]
            },
            {
                name: "ðŸ‡§ðŸ‡· Brazil",
                poly: [
                    [-33.0, -53.0], [-23.0, -42.0], [-10.0, -35.0], [-5.0, -35.0],
                    [4.0, -50.0], [0.0, -70.0], [-20.0, -60.0]
                ]
            },
            {
                name: "ðŸ‡®ðŸ‡ª Ireland",
                poly: [
                    [51.4, -10.5], [55.4, -10.5], [55.4, -5.5], [51.4, -5.5]
                ]
            },
            {
                name: "ðŸ‡¬ðŸ‡§ United Kingdom",
                poly: [
                    [50.0, -6.0], [59.0, -6.0], [59.0, 2.0], [50.0, 2.0]
                ]
            },
            {
                name: "ðŸ‡«ðŸ‡· France",
                poly: [
                    [43.0, -4.0], [48.0, -5.0], [51.0, 2.0], [43.0, 8.0]
                ]
            },
            {
                name: "ðŸ‡ªðŸ‡¸ Spain",
                poly: [
                    [36.0, -9.0], [44.0, -9.0], [44.0, 3.0], [36.0, 3.0]
                ]
            },
            {
                name: "ðŸ‡µðŸ‡¹ Portugal",
                poly: [
                    [37.0, -9.5], [42.0, -9.5], [42.0, -6.0], [37.0, -6.0]
                ]
            },
            {
                name: "ðŸ‡²ðŸ‡¦ Morocco",
                poly: [
                    [30.0, -12.0], [36.0, -6.0], [35.0, -2.0], [28.0, -9.0]
                ]
            }
        ];

        // --- State ---
        const state = {
            lat: null,
            lon: null,
            heading: 0,
            hasHeading: false,
            hasLocation: false
        };

        const R = 6371; // Earth Radius in km

        // --- DOM Elements ---
        const btnSingle = document.getElementById('btn-single');
        const btnMultiple = document.getElementById('btn-multiple');
        const startScreen = document.getElementById('start-screen');
        const videoElement = document.getElementById('camera-feed');
        const elName = document.getElementById('result-name');
        const elDist = document.getElementById('result-distance');
        const elDebug = document.getElementById('compass-debug');
        const canvas = document.getElementById('ar-canvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- Math & Geography Functions ---

        function toRad(deg) { return deg * Math.PI / 180; }
        function toDeg(rad) { return rad * 180 / Math.PI; }

        // Calculate destination point given start, bearing (deg), and distance (km)
        function getDestination(lat1, lon1, bearing, dist) {
            const lat1Rad = toRad(lat1);
            const lon1Rad = toRad(lon1);
            const bearingRad = toRad(bearing);
            const angDist = dist / R;

            const lat2Rad = Math.asin(Math.sin(lat1Rad) * Math.cos(angDist) +
                Math.cos(lat1Rad) * Math.sin(angDist) * Math.cos(bearingRad));

            let lon2Rad = lon1Rad + Math.atan2(Math.sin(bearingRad) * Math.sin(angDist) * Math.cos(lat1Rad),
                Math.cos(angDist) - Math.sin(lat1Rad) * Math.sin(lat2Rad));

            // Normalize lon to -180 to +180
            lon2Rad = (lon2Rad + 3 * Math.PI) % (2 * Math.PI) - Math.PI;

            return {
                lat: toDeg(lat2Rad),
                lon: toDeg(lon2Rad)
            };
        }

        // Ray Casting algorithm to check if point is in polygon
        function isPointInPolygon(point, vs) {
            // point: {lat, lon}, vs: [[lat, lon], ...]
            const x = point.lon, y = point.lat;
            let inside = false;
            for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
                const xi = vs[i][1], yi = vs[i][0];
                const xj = vs[j][1], yj = vs[j][0];

                const intersect = ((yi > y) !== (yj > y)) &&
                    (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                if (intersect) inside = !inside;
            }
            return inside;
        }

        // The Core Logic: Raycast across the ocean
        function findLand(lat, lon, heading) {
            // Identify start country
            let startCountry = null;
            for (const c of COUNTRIES) {
                if (isPointInPolygon({ lat, lon }, c.poly)) {
                    startCountry = c.name;
                    break;
                }
            }

            // Step size in km. 100km is decent for performance vs accuracy on this scale.
            const step = 50;
            const maxDist = 20000; // Half way around world roughly

            for (let d = step; d < maxDist; d += step) {
                const p = getDestination(lat, lon, heading, d);

                // Check all countries
                for (const country of COUNTRIES) {
                    if (country.name === startCountry) continue; // Ignore origin

                    if (isPointInPolygon(p, country.poly)) {
                        return { country: country.name, distance: d };
                    }
                }
            }
            return null;
        }

        // --- AR Render Logic ---

        function drawAR() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Horizon roughly at center
            const horizonY = canvas.height / 2;
            // FOV Width in degrees approx (Mobile Portrait)
            const fov = 60;
            const pxPerDeg = canvas.width / fov;

            // Sort countries by distance ?? Nah, just draw them.

            ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
            ctx.lineWidth = 2;
            ctx.fillStyle = "rgba(255, 255, 255, 0.1)"; // Very faint fill

            let visibleShapeCount = 0;

            COUNTRIES.forEach(country => {
                // Skip own country if needed, or draw it too? 
                // Let's filter like findLand does roughly, or just draw everything.
                // Simple version: draw everything.

                let hasVisiblePoints = false;
                const projectedPoints = [];

                // We need to find the bearing to EACH point in the polygon
                country.poly.forEach(pt => {
                    const lat2 = pt[0];
                    const lon2 = pt[1];

                    // Calculate Bearing (Rhumb line or Great Circle initial bearing?)
                    // Initial bearing is better for visual correctness locally.
                    const y = Math.sin(toRad(lon2 - state.lon)) * Math.cos(toRad(lat2));
                    const x = Math.cos(toRad(state.lat)) * Math.sin(toRad(lat2)) -
                        Math.sin(toRad(state.lat)) * Math.cos(toRad(lat2)) * Math.cos(toRad(lon2 - state.lon));
                    const brng = toDeg(Math.atan2(y, x));
                    const bearing = (brng + 360) % 360;

                    // Relative bearing to current heading
                    let rel = bearing - state.heading;
                    // Normalize to -180...180
                    while (rel < -180) rel += 360;
                    while (rel > 180) rel -= 360;

                    // If within FOV + buffer
                    if (Math.abs(rel) < (fov / 2 + 20)) {
                        hasVisiblePoints = true;
                    }

                    // Project X
                    const screenX = (canvas.width / 2) + (rel * pxPerDeg);
                    // Project Y - Simple "Horizon" projection
                    // Distance is huge, so just clamp near horizon
                    // A tiny offset based on lat might simulate curvature? 
                    // Let's just stick to horizon for "Silhouettes"
                    const screenY = horizonY;

                    projectedPoints.push({ x: screenX, y: screenY, label: country.name, rel: rel });
                });

                if (hasVisiblePoints) {
                    visibleShapeCount++;
                    ctx.beginPath();
                    // Just drawing dots or lines along horizon is boring.
                    // To make it a "shape", we need "height". 
                    // Since we don't have elevation data, let's fake it:
                    // Draw a polygon from the horizon UP a bit?? No, land is typically "on" the water.
                    // Actually, if we just connect the dots on the horizon line workflow, it's a line.
                    // Better: Create a fake "height" for visual feedback.

                    // IMPROVED VISUALIZATION:
                    // Connect the points. Since they are all on Y=horizonY, it's a flat line.
                    // That's invisible/boring.
                    // Let's vary Y based on distance to make it look like it recedes?
                    // Or let's just draw vertical markers for each vertex?
                    // Let's try: Draw the polygon shape assuming the points have some arbitrary height?

                    // Simple working solution for "Multiple Countries":
                    // Draw the name of the country floating at its centroid's bearing.

                    // Calculate Centroid bearing roughly
                    let sumX = 0;
                    let count = 0;
                    projectedPoints.forEach(p => {
                        if (Math.abs(p.rel) < 90) { // Only count points vaguely in front
                            sumX += p.x;
                            count++;
                        }
                    });

                    if (count > 0) {
                        const centerX = sumX / count;

                        // Draw Label
                        ctx.save();
                        ctx.fillStyle = "white";
                        ctx.font = "16px sans-serif";
                        ctx.textAlign = "center";
                        ctx.fillText(country.name, centerX, horizonY - 20);

                        // Draw Indicator Line
                        ctx.beginPath();
                        ctx.moveTo(centerX, horizonY);
                        ctx.lineTo(centerX, horizonY - 15);
                        ctx.strokeStyle = "white";
                        ctx.stroke();

                        // Draw faint polygon lines along horizon?
                        // It's just a line on the horizon. Let's make it a thick semi-transparent band.
                        // Sort points by X?
                        // Polygons are ordered.

                        ctx.beginPath();
                        let first = true;
                        projectedPoints.forEach(p => {
                            if (first) { ctx.moveTo(p.x, horizonY); first = false; }
                            else { ctx.lineTo(p.x, horizonY); }
                        });
                        ctx.lineWidth = 4;
                        ctx.strokeStyle = "rgba(255,255,255,0.3)";
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            });
        }

        // --- Update Loop ---
        let lastCalcTime = 0;

        function updateUI() {
            if (!state.hasLocation || !state.hasHeading) {
                elDebug.innerText = `GPS: ${state.hasLocation ? 'OK' : 'Waiting'} | Compass: ${state.hasHeading ? 'OK' : 'Waiting'}`;
                return;
            }

            const now = Date.now();

            // 1. Single Mode Logic (Updates Text)
            if (state.mode === 'single' && now - lastCalcTime > 500) {
                lastCalcTime = now;

                // Hide Canvas
                canvas.style.display = 'none';
                elName.style.display = 'block';
                elDist.style.display = 'block';

                const result = findLand(state.lat, state.lon, state.heading);

                if (result) {
                    elName.innerText = result.country;
                    elDist.innerText = `${Math.round(result.distance).toLocaleString()} km`;
                } else {
                    elName.innerText = "The Open Ocean";
                    elDist.innerText = "No land in sight";
                }
            }
            // 2. Multiple Mode Logic (Updates Canvas)
            else if (state.mode === 'multiple') {
                // Show Canvas
                canvas.style.display = 'block';
                // Hide main text
                elName.style.display = 'none';
                elDist.style.display = 'none';

                // Run AR Loop (Target 60fps or whatever requestAnimationFrame gives, but simple here)
                drawAR();
            }

            elDebug.innerText = `Mode: ${state.mode} | Heading: ${Math.round(state.heading)}Â°`;
        }

        // --- Hardware Access ---

        async function init() {
            startScreen.style.display = 'none';

            // 1. Camera
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } }
                }).catch(() => {
                    // Fallback if "environment" exact fails (some deskops)
                    return navigator.mediaDevices.getUserMedia({ video: true });
                });
                videoElement.srcObject = stream;
            } catch (err) {
                console.error("Camera fail:", err);
                alert("Camera access failed. Please enable permissions.");
            }

            // 2. Geolocation
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition((pos) => {
                    state.lat = pos.coords.latitude;
                    state.lon = pos.coords.longitude;
                    state.hasLocation = true;
                    updateUI();
                }, (err) => {
                    console.error("GPS fail:", err);
                    alert("GPS access failed.");
                }, {
                    enableHighAccuracy: true
                });
            } else {
                alert("Geolocation not supported.");
            }

            // 3. Orientation
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        } else {
                            alert("Compass permission denied.");
                        }
                    })
                    .catch(console.error);
            } else {
                // Android / Non-iOS
                window.addEventListener('deviceorientationabsolute', handleAbsoluteOrientation);
                // Fallback normal orientation
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        function handleAbsoluteOrientation(e) {
            // Android Chrome often uses this for true north
            if (e.alpha !== null) {
                state.heading = 360 - e.alpha;
                state.hasHeading = true;
                updateUI();
            }
        }

        function handleOrientation(e) {
            // iOS WebKit
            if (e.webkitCompassHeading) {
                state.heading = e.webkitCompassHeading;
                state.hasHeading = true;
                updateUI();
            } else if (!state.hasHeading && e.alpha !== null) {
                // Fallback for devices that don't support absolute but send alpha
                // Check if absolute is true
                if (e.absolute) {
                    state.heading = 360 - e.alpha;
                    state.hasHeading = true;
                    updateUI();
                }
            }
        }

        // Start Button
        // Start Buttons
        function startApp(mode) {
            state.mode = mode;
            init();
        }

        btnSingle.addEventListener('click', () => startApp('single'));
        btnMultiple.addEventListener('click', () => startApp('multiple'));

    </script>
</body>
